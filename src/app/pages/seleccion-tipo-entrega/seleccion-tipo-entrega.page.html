<app-menu-lateral></app-menu-lateral>

<div class="ion-page" id="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar color="primary">
      <ion-title>Cheese Pizza Móvil</ion-title>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>

      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
          <app-datos-encabezado></app-datos-encabezado>
          <app-pedidos-en-proceso></app-pedidos-en-proceso>

          <p>
            Para hacer un nuevo pedido, primero selecciona el
            <strong>tipo de entrega</strong>:
          </p>

          <ion-grid fixed>
            <ion-row>
              <ion-col
                size-sm="12"
                size-md="6"
                size-lg="6"
                size-xl="6"
                size="12"
              >
                <ion-card class="seleccion" (click)="pasaAEntregaADomicilio()">
                  <img src="assets/images/entrega-domicilio.jpg" />
                  <ion-card-header>
                    <ion-card-title>Entrega a domicilio</ion-card-title>
                  </ion-card-header>
                  <ion-card-content>
                    El pedido se entregará en tu domicilio
                  </ion-card-content>
                </ion-card>
              </ion-col>
              <ion-col
                size-sm="12"
                size-md="6"
                size-lg="6"
                size-xl="6"
                size="12"
              >
                <ion-card class="seleccion" (click)="pasaAEntregaEnSucursal()">
                  <img src="assets/images/entrega-sucursal.jpg" />
                  <ion-card-header>
                    <ion-card-title>Entrega en sucursal</ion-card-title>
                  </ion-card-header>
                  <ion-card-content>
                    El pedido se te entregará en la sucursal que selecciones
                  </ion-card-content>
                </ion-card>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</div>
